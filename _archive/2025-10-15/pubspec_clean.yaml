name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.1
  qr_flutter: ^4.1.0
  
  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2
  
  # UI & Navigation
  go_router: ^16.2.4
  
  # Local Storage
  shared_preferences: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_cache_manager: ^3.3.1
  
  # File & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.4
  file_picker: ^10.3.3
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  
  # Network & HTTP
  http: ^1.1.0
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  rxdart: ^0.28.0
  
  # Notifications
  flutter_local_notifications: ^19.4.2
  
  # Security
  flutter_secure_storage: ^10.0.0-beta.4
  encrypt: ^5.0.1
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Share
  share_plus: ^12.0.0
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Timezone
  timezone: ^0.10.1
  
  # Additional dependencies
  cloud_functions: ^6.0.2
  video_thumbnail: ^0.5.3
  icalendar_parser: ^2.1.0
  
  # Map and location
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  
  # Media
  photo_view: ^0.15.0
  video_player: ^2.8.1
  chewie: ^1.7.4
  signature: ^6.3.0
  
  # Stories and social features
  story_view: ^0.16.4
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Animations
  flutter_animate: ^4.5.0
  curved_navigation_bar: ^1.0.3
  animated_bottom_navigation_bar: ^1.2.0
  
  # Performance
  flutter_performance: ^0.1.0
  
  # Analytics
  firebase_analytics: ^12.0.2
  firebase_crashlytics: ^5.0.2
  firebase_performance: ^0.11.1+1
  
  # Development
  flutter_lints: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.1
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  
  # Testing
  mockito: ^5.5.0
  integration_test:
    sdk: flutter
  
  # Linting
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
