name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # UI & Navigation
  go_router: ^16.2.4
  
  # Local Storage
  shared_preferences: ^2.1.1
  
  # File & Media
  cached_network_image: ^3.3.1
  
  # Network & HTTP
  http: ^1.1.0
  url_launcher: ^6.2.1
  
  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
