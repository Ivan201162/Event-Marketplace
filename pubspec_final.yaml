name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase (только основные)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.15.8
  
  # UI & Navigation
  go_router: ^12.1.3
  flex_color_scheme: ^7.3.1
  
  # Local Storage
  shared_preferences: ^2.1.1
  
  # File & Media
  cached_network_image: ^3.3.1
  
  # Network & HTTP
  http: ^1.1.0
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

