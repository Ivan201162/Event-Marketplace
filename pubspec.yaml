version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  flutter_riverpod: ^2.5.1
  state_notifier: ^1.0.0

  cached_network_image: ^3.4.1
  video_player: ^2.9.2
