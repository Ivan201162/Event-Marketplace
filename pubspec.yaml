name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.1
  qr_flutter: ^4.1.0
  
  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2
  
  # UI & Navigation
  go_router: ^16.2.4
  
  # Local Storage
  shared_preferences: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_cache_manager: ^3.3.1
  
  # File & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.4
  file_picker: ^10.3.3
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  
  
  # Network & HTTP
  http: ^1.1.0
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # Authentication (removed Google Sign-In)
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  rxdart: ^0.28.0
  
  # Notifications
  flutter_local_notifications: ^19.4.2
  
  # Security
  flutter_secure_storage: ^10.0.0-beta.4
  encrypt: ^5.0.1
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Share
  share_plus: ^12.0.0
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Timezone
  timezone: ^0.10.1
  
  # Additional dependencies
  cloud_functions: ^6.0.2
  video_thumbnail: ^0.5.3
  icalendar_parser: ^2.1.0
  
  # Map and location
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  
  # Media
  photo_view: ^0.15.0
  video_player: ^2.8.1
  chewie: ^1.7.4
  signature: ^6.3.0
  
  # Stories and social features
  story_view: ^0.16.4
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Animations
  flutter_animate: ^4.5.0
  curved_navigation_bar: ^1.0.3
  animated_bottom_navigation_bar: ^1.2.0
  
  # Analytics
  firebase_analytics: ^12.0.2
  fl_chart: ^1.1.1
  
  # Payment System
  flutter_stripe: ^12.0.2
  # yookassa_payment_flutter: ^1.0.0  # Package not available
  
  google_fonts: ^6.3.2

  provider: any
  firebase_crashlytics: any
  firebase_performance: any
  connectivity_plus: any
  package_info_plus: ^8.3.1
  timeago: any
  uuid: any
  in_app_review: any
  path: any
  image: any
  geocoding: any
  crypto: any
  pointycastle: ^3.9.1
  device_info_plus: any
  pdf: any
  audioplayers: any
  printing: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.0
  # golden_toolkit: ^0.15.0  # Discontinued package removed
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.1
  integration_test:
    sdk: flutter
  patrol: ^3.7.0

  cloud_firestore_platform_interface: any
flutter:
  uses-material-design: true
  
  # Premium Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
