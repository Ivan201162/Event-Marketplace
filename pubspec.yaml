  device_info_plus: ^9.1.2
  printing: ^5.11.1
  
  flutter_test:
    sdk: flutter
  flutter_local_notifications: any
  rxdart: any
  chewie: any
  provider: any
  geolocator: any
  supabase_flutter: any
  file_picker: any
  signature: any
  qr_flutter: any
  hive_flutter: any
  pointycastle: any
  video_thumbnail: any
  pdf: any
  audioplayers: any
  curved_navigation_bar: any
  flutter_map: any
  latlong2: any
dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  patrol: ^3.7.0
  riverpod_generator: 2.6.4
  # golden_toolkit: ^0.15.0  # Discontinued package removed

  cloud_firestore_platform_interface: any
  supabase_flutter: any
flutter:
  uses-material-design: true
  
  # Premium Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
