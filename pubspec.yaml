name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.3.0
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9
  firebase_performance: ^0.9.2+8
  
  # UI & Navigation
  go_router: ^12.1.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_cache_manager: ^3.3.1
  flutter_secure_storage: ^9.0.0
  
  # File & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  
  # Network & HTTP
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.2.1
  path: ^1.8.3
  image: ^4.1.3
  crypto: ^3.0.3
  
  # Notifications (temporarily removed due to build issues)
  # flutter_local_notifications: ^16.3.2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Share
  share_plus: ^7.2.2
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Timezone
  timezone: ^0.9.2
  
  # Media
  photo_view: ^0.14.0
  video_player: ^2.8.1
  
  # Stories and social features
  story_view: ^0.16.4
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Animations
  flutter_animate: ^4.2.0+1
  
  # Analytics
  fl_chart: ^0.66.0
  
  # Payment System
  flutter_stripe: ^10.1.1

  google_fonts: ^6.1.0
  package_info_plus: ^8.3.1
