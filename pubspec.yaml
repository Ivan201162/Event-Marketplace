name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.1.1
  table_calendar: ^3.0.9
  intl: ^0.20.2
  cloud_firestore: ^4.15.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  js: ^0.6.7
  flutter_local_notifications: ^16.3.2
  flutter_riverpod: ^2.4.9
  google_sign_in: ^6.2.1
  vk_login: ^1.0.0
  http: ^0.13.6
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.1
  # UX Improvements
  flutter_animate: ^4.5.0
  page_transition: ^2.1.0
  # Theme and UI
  flex_color_scheme: ^7.3.1
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  # File handling
  path_provider: ^2.1.1
  # Calendar integration
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  # Audio recording
  record: ^5.0.4
  permission_handler: ^11.0.1
  # Emoji picker
  emoji_picker_flutter: ^1.6.3
  # Audio playback
  audioplayers: ^5.2.1
  # Waveform visualization
  flutter_waveform: ^0.0.3
  # Localization
  flutter_localizations:
    sdk: flutter
  # Analytics and charts (added for step 10)
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true