name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.1.1
  table_calendar: ^3.0.9
  cloud_firestore: ^4.15.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_storage: ^11.5.6
  js: ^0.6.7
  flutter_local_notifications: ^16.3.2
  flutter_riverpod: ^2.4.9
  google_sign_in: ^6.2.1
  vk_login: ^1.0.0
  http: ^0.13.6
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.1
  # UX Improvements
  flutter_animate: ^4.5.0
  page_transition: ^2.1.0
  # Theme and UI
  flex_color_scheme: ^7.3.1
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  # File handling
  path_provider: ^2.1.1
  # Calendar integration
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  # Audio recording
  record: ^5.0.4
  permission_handler: ^11.0.1
  # Emoji picker
  emoji_picker_flutter: ^1.6.3
  # Audio playback
  audioplayers: ^5.2.1
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  # Analytics and charts (added for step 10)
  fl_chart: ^0.66.0
  # Media handling (added for step 11)
  video_player: ^2.8.1
  photo_view: ^0.14.0
  # Calendar integration (added for step 12)
  # Guest management (added for step 13)
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  # Ideas module (added for step 14)
  uuid: ^4.1.0
  # Support system (added for step 15)
  mailer: ^6.0.1
  device_info_plus: ^9.1.0
  # Integrations (added for step 16)
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  connectivity_plus: ^5.0.1
  # Security (added for step 18)
  crypto: ^3.0.3
  encrypt: ^5.0.1
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0
  package_info_plus: ^4.2.0
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true