name: event_marketplace_app
description: A Flutter app for booking event specialists and managing events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.1.1
  table_calendar: ^3.0.9
  intl: ^0.19.0
  cloud_firestore: ^4.15.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2
  flutter_riverpod: ^2.4.9
  google_sign_in: ^6.2.1
  vk_login: ^1.0.0
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true